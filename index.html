<!DOCTYPE html>
<html>
  <head>
    <title>todoApp</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input id="add-text" placeholder="TODOを入力" />
      <button id="add-button">追加</button>
    </div>
    <div class="icompleate-area">
      <p class="title">未完了のタスク</p>
      <ul id="imcompleate-list"></ul>
    </div>
    <div class="complate-area">
      <p class="title">完了したタスク</p>
      <ul id="complate-list"></ul>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
